<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Portfolio</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-md-2 col-sm-2 col-xs-2 title-logo">
					<img class="img-responsive" id="logo" src="images/logo-udacity.svg" alt="Udacity Logo" height="100" width="100">
				</div>
				<div class="col-md-10 col-sm-10 col-xs-10 text-right text-uppercase">
					<h1 class="title-super text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12"><hr></div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="images/main-picture.jpg" alt="main image">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-muted">
					<h2>Featured Work</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-4 col-sm-6">
					<img class="img-responsive" src="images/app.jpg" alt="project 1 image">
					<h3 class="text-uppercase">Favorite App</h3>
					<p>https://github.com/friduchin/favorite_app/</p>
				</div>
				<div class="col-md-4 col-sm-6">
					<img class="img-responsive" src="images/hometown.jpg" alt="project 2 image">
					<h3 class="text-uppercase">Hometown Page</h3>
					<p>https://github.com/friduchin/hometown/</p>
				</div>
				<div class="col-md-4 col-sm-6">
					<img class="img-responsive" src="images/blog.jpg" alt="project 3 image">
					<h3 class="text-uppercase">Responsive Blog</h3>
					<p>https://github.com/friduchin/responsive_blog/</p>
				</div>
			</div>
		</div>
	</body>
</html>
